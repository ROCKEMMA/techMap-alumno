<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./placaMadre.css">

    <title>Document</title>
</head>
<body>


    <div id="motherboard-container">
        <img id="motherboard-image" src="https://upload.wikimedia.org/wikipedia/commons/1/10/Asus_A8N-VM_CSM_Rev1.10G_20060626a.jpg" usemap="#motherboard-map" alt="Placa Madre">
        <map name="motherboard-map">
          <area shape="rect" coords="390,50,450,100" alt="Socket del Procesador" data-parte="Socket del Procesador">
          <area shape="rect" coords="390,150,450,200" alt="Ranuras de RAM" data-parte="Ranuras de RAM">
          <area shape="rect" coords="340,250,400,300" alt="Puertos PCI" data-parte="Puertos PCI">
          <area shape="rect" coords="440,250,500,300" alt="Conectores SATA" data-parte="Conectores SATA">
          <area shape="rect" coords="490,300,550,350" alt="Chip de Audio" data-parte="Chip de Audio">
          <area shape="rect" coords="340,400,400,450" alt="Chip BIOS/UEFI" data-parte="Chip BIOS/UEFI">
          <area shape="rect" coords="590,400,650,450" alt="Puertos USB" data-parte="Puertos USB">
          <area shape="rect" coords="90,100,150,150" alt="Conectores de Energía" data-parte="Conectores de Energía">
          <area shape="rect" coords="290,300,350,350" alt="Chipset" data-parte="Chipset">
        </map>
      </div>

    <script src="./placaMadre.js"></script>
    
</body>
</html>
